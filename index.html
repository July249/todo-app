<!DOCTYPE html>

      </table>

      <button type="button" class="calendarBtn prev">이전달</button>
      <button type="button" class="calendarBtn next">다음달</button>
    </article>

    <!-- modal -->
    <section class="modal-overlay">
      <article class="modal-container">
        <button type="button" class="close-btn">X</button>
        <h2 class="blind">오늘 할 일</h2>
        <time datetime="2022-11-06">
          <!-- <span class="year">2022</span>년 <span class="month">11</span>월
          <span class="day">06</span>일 -->
        </time>
        <section class="input-todo">
          <label for="inp_todo" class="blind">투두리스트 입력창</label>
          <input id="inp_todo" placeholder="ex) 일기 쓰기" maxlength="30" />
          <button type="button" class="add-todo">등록</button>
        </section>
        <ul class="list_todo">
          <!-- <li>
            테스트입니다 테스트입니다!
